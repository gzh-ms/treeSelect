<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TreeSelect</title>
  <link rel="stylesheet" href="./select/select.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <h3 class="custom-select-title">TreeSelect</h3>
  <!-- TreeSelect -->
  <div class="wrap" id="wrap"></div>
  <!-- tips -->
  <div class="tips" id="tips">
    <p class="tips-info">&nbsp;之前的值是&nbsp;<span class="prev-info"></span></p>
    <p class="tips-info">改变后的值是&nbsp;<span class="current-info"></span></p>
  </div>
  <!-- 原生select -->
  <div class="original">
    <h3 class="original-title">原生select</h3>
    <div>
      <select class="original-select">
        <option value="Babel" selected>Babel</option>
        <option value="Webpack">Webpack</option>
        <option value="Rollup">Rollup</option>
        <option value="Vue">Vue</option>
        <option value="Angula">Angula</option>
        <option value="React">React</option>
        <option value="Nerv">Nerv</option>
      </select>
    </div>
  </div>
  <script src="./polyfill.min.js"></script>
  <script src="./byBabelTransform.js"></script>
</body>

</html>
